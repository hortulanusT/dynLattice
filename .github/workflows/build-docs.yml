name: Build Docs
on:
  push: 
    paths:
      - src/**
      - doc/**
      - tests/*.md
      - .github/workflows/build-docs.yml

jobs:
  documentation:
    runs-on: ubuntu-latest
    name: Doxygen Documentation
    steps:
      - name: Checkout
        uses: actions/checkout@v5
      - name: Apptainer
        uses: eWaterCycle/setup-apptainer@v2
        with:
          apptainer-version: 1.4.2
      - name: Download jive.sif
        run: |
          echo "Downloading jive.sif for commit ${GITHUB_SHA}"
          wget -O jive.sif "https://github.com/hortulanusT/dynLattice/raw/${GITHUB_SHA}/jive.sif"
      - name: Build documentation
        run: apptainer exec jive.sif make docs
      - name: Upload documentation
        uses: actions/upload-artifact@v4
        with:
          name: documentation
          path: doc/html

  gh-pages:
    runs-on: ubuntu-latest
    needs: documentation
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Download documentation
        uses: actions/download-artifact@v5
        with:
          name: documentation
          path: doc/html
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: doc/html