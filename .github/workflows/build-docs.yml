name: Build Docs
on: [push]

jobs:
  paper:
    runs-on: ubuntu-latest
    name: Doxygen Documentation
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Doxygen Action
        uses: mattnotmitt/doxygen-action@1.12.0
        with:
          doxyfile-path: doc/doxygen.conf
      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: documentation
          path: |
            doc/html
            doc/Documentation.html
            