# dynLattice Documentation Configuration
# Generated for dynLattice project - contains only non-default settings
# Based on Doxygen 1.9.1

#---------------------------------------------------------------------------
# Project related configuration options
#---------------------------------------------------------------------------

# Project identification
PROJECT_NAME           = "dynLattice"
OUTPUT_DIRECTORY       = doc

# Documentation behavior
REPEAT_BRIEF           = NO

#---------------------------------------------------------------------------
# Build related configuration options
#---------------------------------------------------------------------------

# Documentation extraction
EXTRACT_ALL            = YES

# File processing
SHOW_INCLUDE_FILES     = NO
SHOW_USED_FILES        = NO
FORCE_LOCAL_INCLUDES   = YES
EXCLUDE_SYMBOLS        = "JEM_*"

#---------------------------------------------------------------------------
# Input configuration
#---------------------------------------------------------------------------

# Input sources
FILE_PATTERNS          = *.cpp *.h *.md
RECURSIVE              = YES
IMAGE_PATH             = tests/

#---------------------------------------------------------------------------
# HTML output configuration  
#---------------------------------------------------------------------------

# HTML generation
GENERATE_HTML          = YES
USE_MATHJAX            = YES

#---------------------------------------------------------------------------
# Other output formats
#---------------------------------------------------------------------------

# Disable other formats for faster builds
GENERATE_LATEX         = NO
GENERATE_XML           = NO
GENERATE_RTF           = NO
GENERATE_MAN           = NO
GENERATE_DOCBOOK       = NO
